# 
# GitHub Actions workflow.
#
# Automatically deploys the "feapp" microservice on push.
#

name: Build & Publish & Push Photos API to Container App Env

on:
  push:
    branches: 
      - main
    paths:
      - 'services/photos/**'
  workflow_dispatch:

jobs:

  call-build-deploy-container-app:
    uses: ./.github/workflows/build_push_container_app.yml
    with:
      app-name: photos
    secrets:
      container_registry: ${{ secrets.container_registry }}
      container_registry_id: ${{ secrets.container_registry_id }}
      container_registry_pw: ${{ secrets.container_registry_pw }}
      azure_credentials: ${{ secrets.azure_credentials }}
